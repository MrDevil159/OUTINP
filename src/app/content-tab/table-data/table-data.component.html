<table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Number</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contacts of contacts; let index=index;">
        <td>{{contacts.name}}</td>
        <td>{{contacts.number}}</td>
        <td><button (click)="delEvent(index)" class="btn btn-sm btn-danger">Delete</button></td>
      </tr>
    </tbody>
  </table>
